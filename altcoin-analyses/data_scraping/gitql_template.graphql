query {
  repository(owner:"bitcoin", name:"bitcoin") {
    name
    owner{
      login
    }
    ref(qualifiedName: "master") {
      target {
        ... on Commit {
          id
          history(first: 2) {
            edges {
              node {
                oid
                author {
                  name
                  date
                }
              }
              cursor
            }
            pageInfo {
              hasNextPage
            }
          }
        }
      }
    }
    stargazers(last: 2, orderBy: {field: STARRED_AT, direction: ASC}) {
      totalCount
      edges {
        starredAt
        node {
          id
          login
        }
        cursor
      }
    }
    forks(last: 2) {
      totalCount
      edges {
        node {
          id
          createdAt
          owner {
            login
          }
        }
        cursor
      }
    }
    openissues: issues(last: 2, states: OPEN) {
      totalCount
      edges {
        node {
          id
          createdAt
          author {
            login
          }
        }
        cursor
      }
    }
    closedissues: issues(last: 2, states: CLOSED) {
      totalCount
      edges {
        node {
          id
          createdAt
          author {
            login
          }
          timeline(first: 12) {
            nodes {
              ... on ClosedEvent {
                createdAt
                actor {
                  login
                }
              }
            }
          }
        }
        cursor
      }
    }
    openrequests: pullRequests(last: 2, states: OPEN) {
      totalCount
      edges {
        node {
          id
          createdAt
          author {
            login
          }
        }
        cursor
      }
    }
    mergedrequests: pullRequests(last: 2, states: MERGED) {
      totalCount
      edges {
        node {
          id
          mergedAt
          author {
            login
          }
        }
        cursor
      }
    }
  }
}